<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>photography gallery</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="photography-gallery">
      <header>
        <div class="photography-gallery__logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>

        <nav class="photography-gallery__navigation-bar">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="">Services</a>
          <a href="#">Pages</a>
          <a href="">Contact</a>
        </nav>

        <div class="light-dark-mode-change">
          <button
            type="button"
            class="light-dark-mode-change__btn light-dark-mode-change_toggle"
          >
            <span class="light-dark-mode-change__circle"></span>
            <img src="./images/half-moon.svg" alt="" />
            <img src="./images/sun.svg" alt="" />
          </button>
        </div>
      </header>

      <section class="photography-gallery__hero-section">
        <div class="photography-gallery__hero-text">
          <h1>Best Photo Studio</h1>
          <h2>A HIGH QUALITY PHOTOGRAPHY</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quos dicta
            obcaecati ex consectetur omnis reiciendis expedita culpa, dolorum
            fuga odit?
          </p>
          <button type="button">Read More</button>
        </div>

        <div class="photography-gallery__hero-image">
          <img src="./images/hero-image.jpg" alt="hero image" />
        </div>
      </section>
    </div>
  </body>
</html>
