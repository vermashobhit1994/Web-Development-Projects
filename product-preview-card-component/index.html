<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

		<link rel="stylesheet" href="./style.css">
		<link rel="stylesheet" href="./reset.css">
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="product">

        <!-- BEM(Block element modifier) naming convention for classes and in HTML and CSS -->
        <picture class="product__img">
					<source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)"/>
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle channel Essence de perfume bottle lying on table with leaves above and below it"
          />
        </picture>

        <div class="product__content">
          <p class="product__category">Perfume</p> 
					<h1 class="product__title product--utility">Gabrielle Essence Eau De Parfum</h1>

					<p> 
					  A floral, solar and voluptuous
            interpretation composed by Olivier Polge, Perfumer-Creator for the
            House of CHANEL.
				  </p>

					<!-- price group is treated as separate component and not part product card  -->
					<section class="flex-group">
            <p class="product__price product--utility">
							<span class="visually-hidden">current price</span>
							$149.99
						</p>
						<p class="product__original-price">
							<span class="visually-hidden">original price</span>
							<s>$169.99</s>
						</p>
					</section>
					
					<!-- button is treated as standalone(own) component and not as part of product card  -->
					<!-- this button isn't unique to product card  -->
					<button class="button" data-icon="shopping-cart"> Add to Cart</button>
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shobhit Verma</a>.
    </div>
  </body>
</html>
