<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>focus on today</title>
	<link rel="stylesheet" href="./main.css">
	<script src="./script.js" defer></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<script src="./main.js" defer type="module"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<main class="goal-completion">
		<h1 class="goal-completion__title">Focus on <span>Today</span></h1>

		<div class="app-container">
			
			<h2 class="app-container__subtitle">Today

				<div class="app-container__logo-container">
					<span><img src="./images/face-parts.svg" alt="sun logo" class=" app-container__logo-image app-container_logo-without-face"></span>
				  <span><img src="./images/icon-sun.svg" alt="sun logo" class="app-container__logo-image app-container_logo_with-face"></span>
				
				</div>
				<!-- <span><img src="./images/Sun.svg" alt="sun logo" class="app-container__logo-image"></span> -->
				
			</h2>

			<p class="app-container__progress-label">Raise the bar by completing your goals!</p>
			
			<div class="app-container__progress-bar">
				<div class="app-container__progress-value ">
					<span></span>
					
				</div>
				<p class="app-container__error-label">Please set all the 3 goals!</p>		
			</div>

			


			<div class="app-container__goal-container ">
				<div class="app-container__custom-radio-button" >
					<img src="./images/tick-mark.svg" alt="tick mark icon" class="app-container_tick-icon">
				</div>
				<input type="text" class="app-container__goal-input"
				placeholder="Add new goal"
				name="goal-first">
			</div>

			<div class="app-container__goal-container">
				<div class="app-container__custom-radio-button">
					<img src="./images/tick-mark.svg" alt="tick mark icon" class="app-container_tick-icon">
				</div>
				<input type="text" class="app-container__goal-input"
				name="goal-second"
				placeholder="Add new goal">
			</div>

			<div class="app-container__goal-container">
				<div class="app-container__custom-radio-button">
					<img src="./images/tick-mark.svg" alt="tick mark icon" class="app-container_tick-icon">
				</div>
				<input type="text" class="app-container__goal-input"
				placeholder="Add new goal"
				name="goal-third">
			</div>

		


			<blockquote class="app-container__quotation">“Move one step ahead, today!”</blockquote>

			
      <p class="app-container__made-with">Made with  ❤️ by Shobhit Verma </p>
			
			
		</div>
	</main>
</body>
</html>
